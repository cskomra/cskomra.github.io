<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
	<!--start navbar-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Neighborhood Map</a>
			</div>

			<!-- Collect the nav links and other content for toggling-->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<!--Search and Filter-->
					<li>
						<!--Toggle-->
						<input type="radio" name="options" value="search" data-bind="checked: options"/> Search
						<br>
						<input type="radio" name="options" value="filter" data-bind="checked: options"/> Filter
					</li>

					<li>
						<!--Search Input-->
						<input type="text" id="search-input" class="form-control" placeholder="New Search" data-bind="visible: options() == 'search'">
						<!--Filter Input Based on Types-->
						<select name="select-type" id="filter-input" class="form-control" data-bind="foreach: placeTypes, visible: options() == 'filter', value: selectedType, event: {change: $root.placeTypeSelected}">
							<option data-bind="text: name, value: value, visible: $root.showType(value), attr: {style: style}">label</option>
						</select>
					</li>

					<!--Places List-->
					<li>
						<select name="select-place" id="place-select" class="form-control" data-bind="visible: mapMarkers().length > 0, foreach: mapMarkers, value: selectedMarker, event: {change: $root.markerSelected}">
							<option data-bind="attr: {id: placeId, types: $root.showPlace(types)}, visible: $root.showPlace(types), text: name, value: placeId">label</option>
						</select>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--end navbar -->
	<!-- Start Overlay -->
	<div id="overlay"></div>
	<!-- End Overlay -->
	<!-- Start Special Centered Box -->
	<div id="specialBox">
		<!--TODO: Add "don't show this again" functionality-->
		<p>Click on hamburger menu (top right) to access Neighborhood Map functionality.</p>
		<p><a href="README.md" target="_blank">Neighborhood Map ReadMe<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></P>
		<button onmousedown="mapView.toggleOverlay()">Close This</button>
	</div>
	<!-- End Special Centered Box -->
    <div id="map"></div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
