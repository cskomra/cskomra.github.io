<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
	<!--start navbar-->
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
					<span class"sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Neighborhood Map</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling-->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><input type="text" id="search-input" class="form-control" placeholder="Search"></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filters<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><input type="checkbox" value="pet_store" data-bind="checked: $root.placeTypes, click: $root.filterMarkers" />Pet Store</li>
							<li><input type="checkbox" value="gas_station" data-bind="checked: $root.placeTypes, click: $root.filterMarkers" />Gas Station</li>
							<li><input type="checkbox" value="restaurant" data-bind="checked: $root.placeTypes, click: $root.filterMarkers" />Restaurant</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Places<span class="caret"></span></a>
						<ul class="dropdown-menu" data-bind="foreach: mapMarkers">
							<li><a href="#" data-bind="text: name"></a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--end navbar -->
	<div id="map"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBScrNGYANSOM7AZq8lsQ6SqNiawp7duIU&libraries=places"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script defer src="js/app.js"></script>
</body>

</html>
